<div class="book-list-container">
  <div class="List-of-book">
    @if (isLoading) {
    <h1>Loading...</h1>
    } @for (book of allBooks; track book.id) {
    <app-book
      [book]="book"
      [id]="book.id"
      (deleteBookEvent)="deleteOneBook(book)"
    ></app-book>
    }
  </div>
</div>
<h1>{{ msg }}</h1>

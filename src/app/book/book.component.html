<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title
      ><a (click)="openBookOverview()">{{
        book.title
      }}</a></mat-card-title
    >
    <mat-card-subtitle>üñäÔ∏è {{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ book.imageUrl }}"
    alt="Photo of Author"
    width="100%"
    height="300px"
  />
  <mat-card-content class="content-container">
    <div class="buttons">
      <button mat-button [routerLink]="['/edit', book.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteBook()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-card-footer class="example-card-footer">
      <p>
        Genre : <strong>{{ book.category }}</strong>
      </p>
      <p>
        Publication Date : <strong>{{ book.publicationDate }}</strong>
      </p>
      <p>
        Status : <strong>{{ book.status }}</strong>
      </p>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
